<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="github" href="https://github.com/Finola-Codes/weather-app.git">
  <!--Styling-->
    <link rel="stylesheet" href="src/style.css" />

      <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
      <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />

  <!--Weather App-->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    <title>Weathery</title>
  </head>
  <body>
      <div class="wrapper">
    <div class="container">
      
    <div class="weather-search-section">
      <div class="row">
        <h1 class="search-bar-header">Tell me about the weather in...</h1>
      </div>
      <div class="row">
      <div class="col-10">
      <form id="search-form">
          <input
            type="text"
            placeholder="Write the name of a place (on Earth) here"
            autocomplete="off"
            class="form-control"
            id="search-input"
          />
      <div class="row">  
      <div class="col-4">    
          <input type="submit" value="Search" class="search-button"/>  
      </div>
    </div>  
    </form>

    <button class="location-button" id="your-location-button">Current Location</button>
      </div>
   
      <div class="row">
        <h2 class="city-name" id="searched-city"></h2>
        <div class="live-time-date">
          <p class="date" id="date">Saturday 1st May 2021</p>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <h3 class="temp-now-header">Weather Right Now</h3>
          <div class="temperature-now">
          <p class="current-temp-celcius" id="temp"></p>
          <span>
            <a id="celcius-link" class="active" href="" >°C</a> |
            <a id="fahrenheit-link" href="">°F</a>
          </span>
          </div>
        </div>
        <div class="col-5">
          <p class="weather-text" id="weather-description"></p>
        </div>
        <div class="col-3">
          <ul class="weather-info">
            <li class="humdity" >Humidity: <br /><span id="humidity"></span></li>
            <li class="wind"> Wind: <br /> <span id="wind-speed"></span> </li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
  
      </div>


<hr />         

<smasll class="small-text">This project was coded by Finola Billings and is <a href="https://github.com/Finola-Codes/Weather_Project"> open-sourced on GitHub </a> and hosted on <a href="https://www.netlify.com/">Netlify. </a></small>
    </div>
 
    <!--Functionality-->
    <script src="src/script.js"></script>
    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/24145f358a.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
